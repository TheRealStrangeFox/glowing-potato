<!DOCTYPE html>

<body>
    <h1>Shorten given url in a random manner</h1> <br>
    <form action="#", method="post">
        <label for="url">Enter an https:// URL:</label>
        <input type="url" name="name" id="url" 
            placeholder="https://example.com"
            pattern="https://.*" 
            size="50"    
            required> <br>
        <input type="submit" value="submit">      
    </form>
</body>

</html>
